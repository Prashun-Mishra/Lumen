<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - funCharge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Registration</h1>
    </header>
    <main>
        <form id="admin-register-form">
            <input type="text" id="admin-username" placeholder="Username" required>
            <input type="email" id="admin-email" placeholder="Email" required>
            <input type="password" id="admin-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="admin-login.html">Login here</a></p>
    </main>
    <script>
        document.getElementById('admin-register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('admin-username').value;
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;

            const response = await fetch('/adminAuth/admin-register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            if (response.ok) {
                alert('Registration successful! Redirecting to login page...');
                window.location.href = 'admin-login.html'; // Redirect to admin login
            } else {
                alert('Registration failed. Please try again.');
            }
        });
    </script>
</body>
</html>
